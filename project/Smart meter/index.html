<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
	<script src="script.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="data-head">Smart Meter</div>
<div class="data-container">
  <div class="data-item">
    <h2>Voltage</h2>
    <p class="value" id="voltage">22 &#8451;</p>
  </div>
  <div class="data-item">
    <h2>Current</h2>
    <p class="value" id="current">10%</p>
  </div>
  <div class="data-item">
    <h2>Power</h2>
    <p class="value" id="power">1000 hPa</p>
  </div>
  <div class="data-item">
    <h2>Energy</h2>
    <p class="value" id="energy">500 lux</p>
  </div>
</div>

<div class="wrapper">
  <div class="progress">
   
    <div class="toggle-btn" id="unact">
      <div class="inner-circle">
        
      </div>
    </div>
    <div class="toggle-btn active" id="act">
      <div class="inner-circle">
        
      </div>
    </div>
  </div>

  <div class="progress">
   
    <div class="toggle-btn1" id="unact1">
      <div class="inner-circle">
        
      </div>
    </div>
    <div class="toggle-btn1 active" id="act1">
      <div class="inner-circle">
        
      </div>
    </div>
  </div>

  <div class="progress">
   
    <div class="toggle-btn2" id="unact2">
      <div class="inner-circle">
        
      </div>
    </div>
    <div class="toggle-btn2 active" id="act2">
      <div class="inner-circle">
        
      </div>
    </div>
  </div>

  <div class="progress">
   
    <div class="toggle-btn3" id="unact3">
      <div class="inner-circle">
        
      </div>
    </div>
    <div class="toggle-btn3 active" id="act3">
      <div class="inner-circle">
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
